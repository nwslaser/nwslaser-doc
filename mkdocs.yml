# Informations sur le site
site_name: NWS Laser Documentations
site_url: https://doc.nwslaser.fr/

# Thème et apparence
theme:
  name: material
  language: fr
  logo: assets/nws_laser_tr.png
  favicon: assets/nws_laser_tr.png
  palette:
    # Palette de couleurs
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Passer au mode sombre
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Passer au mode clair

# Navigation (vous ajouterez vos pages ici )
nav:
  - 'Accueil': index.md
  - 'Nos Gammes':
    - 'LaserKube':
      - 'LaserKube-X':
        - 'Guide de démarrage rapide': LaserKube/LaserKube-X/guide-demarrage-rapide_LK.md
        - 'Notice complète': LaserKube/LaserKube-X/notice-complete_LK.md
      - 'LaserKube-Max': LaserKube/LaserKube-Max/index.md
      - 'LaserKube-Max-UV': LaserKube/LaserKube-Max-UV/index.md

    - 'IK-Series':
      - 'IK-Series CODUO': IK-Series/ik-series-coduo.md
      - 'IK-Series M20': IK-Series/ik-series-m20.md
      - 'IK-Series UV5': IK-Series/ik-series-uv5.md

    - 'IK-Box': IK-Box/index.md
    - 'Cut-M': Cut-M/index.md
    - 'Cut-X-Pro': Cut-X-Pro/index.md

  - 'Page en construction': en-construction.md
# Extensions Markdown (recommandé de les ajouter si elles n'y sont pas)
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
